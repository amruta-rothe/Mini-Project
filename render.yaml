services:
  - type: web
    name: attendance-portal
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/app.js
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: SESSION_SECRET
        generateValue: true
      - key: SMTP_HOST
        value: ""
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: ""
      - key: SMTP_PASS
        value: ""
      - key: SMTP_FROM
        value: "School Attendance <no-reply@example.com>"
      - key: TWILIO_SID
        value: ""
      - key: TWILIO_TOKEN
        value: ""
      - key: TWILIO_FROM
        value: ""
    healthCheckPath: /health
